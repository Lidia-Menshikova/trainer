<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/animations/scale.css"
    />

    <link rel="stylesheet" href="menu-style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Тренажёры для начинающего кодера</title>
    <style>
      body {
        font-family: "Caveat", Helvetica, sans-serif;
      }
      #mainHeading {
        text-align: center;
        font-size: 4rem;
        color: RGB(77, 77, 77);
      }
      @media screen and (max-width: 600px) {
        #mainHeading {
          text-align: center;
          font-size: 3rem;
        }
      }
      #wrapper4 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      #tooltip {
        font-size: 230%;
      }
      #randbooks {
        width: 12%;
        filter: grayscale(30%);
      }
      #library {
        width: calc(40% - 10px);
        height: calc(40% - 10px);
        margin: 5px;
        border-radius: 5px;
        box-shadow: 2px 2px 8px #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #wrapper5 {
        display: flex;
        justify-content: center;
      }
      #randbooks {
        width: 60%;
        transform: rotate(-45deg);
        opacity: 95%;
        position: inherit;
        max-width: 50%;
        padding: auto;
      }
    </style>
  </head>
  <body>
    <div id="wrapper4">
      <header>
        <div class="container">
          <h1 id="mainHeading">Тренажёр начинающего кодера!</h1>
          <br />
          <br /><br />
          <div class="wrapper3">
            <div class="menu" id="startVS">
              <a
                href="js-game.html"
                class="menu__item menu__item-js"
                onmouseover="changeItem1()"
                onmouseout="rechangeItem1()"
                ontouchstart="changeItem1()"
                ontouchmove="changeItem1()"
                ontouchend="changeItem1()"
              >
                <img
                  src="js.webp"
                  alt=""
                  id="js"
                  style="pointer-events: none"
                />
              </a>
              <a
                href="vscode-game.html"
                class="menu__item menu__item-vs"
                target="_blank"
                onmouseover="changeItem2()"
                onmouseout="rechangeItem2()"
                ontouchstart="changeItem2()"
                ontouchmove="changeItem2()"
                ontouchend="changeItem2()"
              >
                <img
                  src="vscode.png"
                  alt=""
                  id="vscode"
                  style="pointer-events: none"
                />
              </a>
              <a
                href="chrome-game.html"
                class="menu__item menu__item-chrome"
                onmouseover="changeItem3()"
                onmouseout="rechangeItem3()"
                ontouchstart="changeItem3()"
                ontouchmove="changeItem3()"
                ontouchend="changeItem3()"
              >
                <img
                  src="chrome.png"
                  alt=""
                  id="chrome"
                  style="pointer-events: none"
              /></a>
              <a
                href="emmet-game.html"
                class="menu__item menu__item-emmet"
                id="startEmmet"
                onmouseover="changeItem4()"
                onmouseout="rechangeItem4()"
                ontouchstart="changeItem4()"
                ontouchmove="changeItem4()"
                ontouchend="changeItem4()"
              >
                <img
                  src="emmet.svg"
                  alt=""
                  id="emmet"
                  style="pointer-events: none"
              /></a>
            </div>
          </div>
        </div>
        <br />
      </header>
      <br /><br /><br />
      <div id="tooltip"></div>
      <br /><br />
      <div id="wrapper5">
        <div class="menu">
          <a
            href="random-reading.html"
            id="library"
            onmouseover="changeItem5()"
            onmouseout="rechangeItem5()"
            ontouchstart="changeItem5()"
            ontouchmove="changeItem5()"
            ontouchend="changeItem5()"
          >
            <img src="books.png" alt="Рандомные чтения" id="randbooks"
          /></a>
        </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        let messageText = document.getElementById("mainHeading");
        gsap.to(messageText, {
          delay: 1,
          duration: 5,
          color: "white",
          text: "Тренажёр начинающего кодера!",
        });
      };
      document.getElementById("tooltip").textContent = "good luck";
      document.getElementById("tooltip").style.color = "white";

      function changeItem1() {
        document.getElementById("tooltip").style.color = "RGB(77,77,77)";
        document.getElementById("tooltip").textContent =
          "Тренажёр свойств и методов JS";
      }
      function rechangeItem1() {
        document.getElementById("tooltip").style.color = "white";
      }
      function changeItem2() {
        document.getElementById("tooltip").style.color = "RGB(77,77,77)";
        document.getElementById("tooltip").textContent =
          "Тренажёр горячих клавиш VS Code";
      }
      function rechangeItem2() {
        document.getElementById("tooltip").style.color = "white";
      }
      function changeItem3() {
        document.getElementById("tooltip").style.color = "RGB(77,77,77)";
        document.getElementById("tooltip").textContent =
          "Тренажёр горячих клавиш Google Chrome";
      }
      function rechangeItem3() {
        document.getElementById("tooltip").style.color = "white";
      }
      function changeItem4() {
        document.getElementById("tooltip").style.color = "RGB(77,77,77)";
        document.getElementById("tooltip").textContent =
          "Тренажёр сокращений Emmet";
      }
      function rechangeItem4() {
        document.getElementById("tooltip").style.color = "white";
      }
      function changeItem5() {
        document.getElementById("tooltip").style.color = "RGB(77,77,77)";
        document.getElementById("tooltip").textContent = "Рандомные чтения";
      }
      function rechangeItem5() {
        document.getElementById("tooltip").style.color = "white";
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
